import:
  - source: Alfresco/alfresco-build-tools:.travis.java.yml@v1.0.1

dist: focal

git:
  depth: false
  quiet: true

branches:
  only:
    - master
    - /feature\/.*/
    - /fix\/.*/
    - dev-gfertuso-travis_migration

stages:
  - name: setup
  - name: test
    if: commit_message !~ /\[skip tests\]/
  - name: release
    if: commit_message ~= /\[release\]/ AND branch = master AND type != push AND type != pull_request AND fork = false

env:
  global:
    - MAVEN_INSTALL_CMD="mvn clean install $MAVEN_CLI_OPTS"
    
jobs:
  include:
    - name: "Setup needed dependencies"
      stage: setup
      script: 
        - travis_wait $TRAVIS_WAIT_TIMEOUT mvn $MAVEN_CLI_OPTS dependency:resolve dependency:resolve-plugins || true
  
    - name: "Test default version"
      stage: test
      script: 
        - ${MAVEN_INSTALL_CMD}
    
    - name: "Test Enterprise 6.2"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Penterprise-62-tests
    
    - name: "Test Community 6.2"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Pcommunity-62-tests
    
    - name: "Test Enterprise 6.1"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Penterprise-61-tests
    
    - name: "Test Community 6.1"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Pcommunity-61-tests
