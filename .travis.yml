import:
  - source: Alfresco/alfresco-build-tools:.travis.docker_login.yml@v1.1.5
  - source: Alfresco/alfresco-build-tools:.travis.docker_hub_login.yml@v1.1.5
  - source: Alfresco/alfresco-build-tools:.travis.maven_config.yml@v1.15.0
  - source: Alfresco/alfresco-build-tools:.travis.pre-commit.yml@v1.1.5

os: linux
dist: focal
language: java
jdk:
  - openjdk17
before_install:
  - |-
    if [[ "$TRAVIS_JDK_VERSION" == "openjdk17" ]]
    then
      echo "using latest OS provided openjdk17"
      export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      export PATH=$JAVA_HOME/bin:$PATH
    else
      echo "using Travis provided jdk"
    fi
    which java
    java --version

git:
  depth: false
  quiet: true

branches:
  only:
    - master
    - /feature\/.*/
    - /fix\/.*/
    - sdk-4.5

stages:
  - name: build
  - name: test
    if: commit_message !~ /\[skip tests\]/
  - name: release
    if: commit_message ~= /\[release\]/ AND branch = master AND type != push AND type != pull_request AND fork = false

env:
  global:
    - MAVEN_INSTALL_CMD="mvn clean install -B"

jobs:
  include:
    - name: "build application"
      stage: build
      script: travis_wait $TRAVIS_WAIT_TIMEOUT mvn $MAVEN_CLI_OPTS verify -Dlogging.root.level=off -Dspring.main.banner-mode=off

    - name: "current version"
      stage: test
      script: 
        - ${MAVEN_INSTALL_CMD}

    - name: "7.3 Enterprise"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Penterprise-73-tests

    - name: "7.3 Community"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Pcommunity-73-tests

    - name: "7.2 Enterprise"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Penterprise-72-tests

    - name: "7.2 Community"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Pcommunity-72-tests

    - name: "7.1 Enterprise"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Penterprise-71-tests

    - name: "7.1 Community"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Pcommunity-71-tests

    - name: "7.0 Enterprise"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Penterprise-70-tests

    - name: "7.0 Community"
      stage: test
      script:
        - ${MAVEN_INSTALL_CMD} -Pcommunity-70-tests
